<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Magic Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Magic Blog</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html" class="active">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="container">
    <h2>Shop Our Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="assets/product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button class="add-to-cart" data-id="1" data-name="Product 1" data-price="19.99">Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button class="add-to-cart" data-id="2" data-name="Product 2" data-price="29.99">Add to Cart</button>
      </div>
    </div>
    <div id="cart" class="cart">
      <h3>Cart</h3>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button id="checkout">Checkout</button>
    </div>
  </main>
  
  <footer class="footer">
    <p>&copy; 2024 Magic Blog. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
